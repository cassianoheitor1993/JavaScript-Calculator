<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,400;1,500&display=swap" rel="stylesheet" />
    <script src="script.js" async defer></script>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="getDateTimeJs()">
    <main>
        <h1>JavaScript Calculator</h1>
        <div class="main-content">
            <div class="centered-content">
                <div class="calculator">
                    <div class="result">
                        <div class="result-operation" id="prompt-operation">0</div>
                        <div class="result-enter" id="prompt-result">0</div>
                    </div>

                    <div class="buttons">
                        <button id="btn1" class="btn-1" type="button" onclick="promptMouse(1)">
                1
              </button>
                        <button id="btn2" class="btn-2" type="button" onclick="promptMouse(2)">
                2
              </button>
                        <button id="btn3" class="btn-3" type="button" onclick="promptMouse(3)">
                3
              </button>
                        <button id="btnplus" class="btn-plus" type="button" onclick="mouseOperation('+')">
                +
              </button>
                        <button id="btn4" class="btn-4" type="button" onclick="promptMouse(4)">
                4
              </button>
                        <button id="btn5" class="btn-5" type="button" onclick="promptMouse(5)">
                5
              </button>
                        <button id="btn6" class="btn-6" type="button" onclick="promptMouse(6)">
                6
              </button>
                        <button id="btnminus" class="btn-minus" type="button" onclick="mouseOperation('-')">
                -
              </button>
                        <button id="btn7" class="btn-7" type="button" onclick="promptMouse(7)">
                7
              </button>
                        <button id="btn8" class="btn-8" type="button" onclick="promptMouse(8)">
                8
              </button>
                        <button id="btn9" class="btn-9" type="button" onclick="promptMouse(9)">
                9
              </button>
                        <button id="btnmultiply" class="btn-multiply" type="button" onclick="mouseOperation('*')">
                x
              </button>
                        <button id="btnminusplus" class="btn-minus-plus" type="button" onclick="oppositeSignal()">
                +/-
              </button>
                        <button id="btn0" class="btn-0" type="button" onclick="promptMouse(0)">
                0
              </button>
                        <button id="btndot" class="btn-dot" type="button" onclick="promptMouse('.')">
                .
              </button>
                        <button id="btndivision" class="btn-division" type="button" onclick="mouseOperation('/')">
                /
              </button>
                        <button id="btnequals" class="btn-equals" type="button" onclick="clickedEqualsButton()">
                =
              </button>
                    </div>
                </div>
                <div id="alertMessage" class="alertMsg"></div>
            </div>
        </div>
    </main>
    <footer id="footer-id">
        <div id="footer-copy"></div>
        <div id="footer-date-time"></div>
    </footer>
</body>

</html>
